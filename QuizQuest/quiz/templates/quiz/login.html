{% extends 'quiz/base.html' %}
{% block content %}
<div class="container">
  <h2 class="mb-4">Login</h2>
  <div class="card">
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
    </div>
  </div>
  <p class="mt-3">Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
</div>
{% endblock content %}
