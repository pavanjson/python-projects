{% extends 'quiz/base.html' %}
{% block content %}
<div class="container">
  <h2 class="mb-4">{{ quiz.title }}</h2>
  <p>{{ quiz.description }}</p>
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">Enter Your Details to Start the Quiz</h4>
      <form method="post" action="{% url 'quiz_detail' quiz.id %}">
        {% csrf_token %}
        <input type="hidden" name="step" value="start">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
          <label for="mobile" class="form-label">Mobile Number</label>
          <input type="text" name="mobile" class="form-control" placeholder="Enter your mobile number" required>
        </div>
        <button type="submit" class="btn btn-primary">Start Quiz</button>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
