{% extends 'notes/base.html' %}

{% block content %}
<div class="card">
  <h2>Create Category</h2>
  <form method="post" class="form">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="form-actions">
      <button type="submit" class="btn btn-primary">Save</button>
      <a href="{% url 'note_list' %}" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
