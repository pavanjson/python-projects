{% extends 'blog/base.html' %}
{% block content %}

<form method="post" class="comment-form">
  {% csrf_token %}
  {{ form.as_p }}

  <a class="btn" href="{% url 'post_detail' comment.post.pk %}">Cancel</a>
</form>
{% endblock %}
