{% extends 'blog/base.html' %}
{% block content %}
<h2>Delete Comment</h2>
<p>Are you sure you want to delete your comment: "{{ comment.text|truncatewords:10 }}"?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn">Yes, delete</button>
  <a class="btn" href="{% url 'post_detail' comment.post.pk %}">Cancel</a>
</form>
{% endblock %}
