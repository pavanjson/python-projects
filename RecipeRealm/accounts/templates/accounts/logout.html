{% extends 'base.html' %}

{% block content %}
<div style="display: flex; justify-content: center; align-items: center; height: 80vh;">
    <div style="width: 350px; padding: 20px; text-align: center; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0,0,0,0.1); background: white;">
        <h2>Logout</h2>
        <p>Are you sure you want to log out?</p>

        <form method="POST">
            {% csrf_token %}
            <button type="submit" style="width: 100%; padding: 10px; background-color: orange; border: none; border-radius: 5px; color: white; font-size: 16px;">Logout</button>
        </form>

        <p style="margin-top: 10px;"><a href="{% url 'home' %}" style="color: purple;">Cancel</a></p>
    </div>
</div>
{% endblock %}
