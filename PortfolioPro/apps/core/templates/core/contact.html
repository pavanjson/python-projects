{% extends 'core/base.html' %}
{% block title %}Contact - PortfolioPro{% endblock title %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <h2>Contact Me</h2>

    </form>
  </div>
</div>
{% endblock content %}
