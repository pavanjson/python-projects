{% extends 'base.html' %}
{% block content %}
<div class="form-container">
    <h2>User Login 🔐</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.username.label_tag }}
            {{ form.username }}
        </div>
        <div class="form-group">
            {{ form.password.label_tag }}
            {{ form.password }}
        </div>
        <button type="submit" class="btn">Login</button>
        <p class="form-footer">
            Don't have an account?
            <a href="{% url 'register' %}">Register here</a>
        </p>
    </form>
</div>
{% endblock %}
