{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <h4>Comment on post by {{ post.user.username }}</h4>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Submit Comment</button>
  </form>
</div>
{% endblock %}
