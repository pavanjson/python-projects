{% extends 'polls/base.html' %}
{% block content %}
<div class="container">
  <h2 class="mb-4">Delete Poll</h2>
  <div class="alert alert-warning" role="alert">
    Are you sure you want to delete the poll "<strong>{{ poll.question }}</strong>"?
  </div>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'poll_detail' poll.id %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
