{% extends 'tracker/base.html' %}
{% block content %}
  <div class="card">
    <div class="card-header">
      Set a Goal
    </div>
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Set Goal</button>
      </form>
    </div>
  </div>
{% endblock %}
