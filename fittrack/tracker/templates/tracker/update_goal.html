{% extends 'tracker/base.html' %}
{% block content %}
  <div class="card">
    <div class="card-header">
      Update Goal
    </div>
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Update Goal</button>
      </form>
      <a href="{% url 'progress_report' %}" class="btn btn-secondary mt-3">Cancel</a>
    </div>
  </div>
{% endblock %}
