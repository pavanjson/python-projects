{% extends 'tracker/base.html' %}
{% block content %}
  <div class="card">
    <div class="card-header bg-danger text-white">
      Delete Workout
    </div>
    <div class="card-body">
      <p>Are you sure you want to delete this workout?</p>
      <ul>
        <li>{{ workout.workout_date }} - {{ workout.exercise_type }} ({{ workout.duration }} minutes, {{ workout.calories_burned }} calories)</li>
      </ul>
      <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'progress_report' %}" class="btn btn-secondary">Cancel</a>
      </form>
    </div>
  </div>
{% endblock %}
