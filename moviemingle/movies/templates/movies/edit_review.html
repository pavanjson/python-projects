{% extends 'movies/base.html' %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 60vh;">
  <div class="card shadow-lg p-4" style="width: 100%; max-width: 600px;">
    <h3 class="text-center mb-4">‚úçÔ∏è Edit Review for <span class="text-primary">{{ movie.title }}</span></h3>

    <form method="post">
      {% csrf_token %}

      <!-- Rating -->
      <div class="mb-4">
        <label class="form-label d-block mb-2">Rating</label>
        <div class="d-flex gap-2">
          {% for i in "12345" %}
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="rating" id="rating{{ i }}" value="{{ i }}"
              {% if review.rating|stringformat:"s" == i %}checked{% endif %}>
            <label class="form-check-label" for="rating{{ i }}">‚≠ê {{ i }}</label>
          </div>
          {% endfor %}
        </div>
      </div>

      <!-- Comment -->
      <div class="mb-4">
        <label for="comment" class="form-label">Comment</label>
        {{ form.comment }}
      </div>

      <!-- Save Button -->
      <div class="text-end">
        <button type="submit" class="btn btn-success px-4">üíæ Save Changes</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
