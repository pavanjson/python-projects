{% extends 'movies/base.html' %}
{% block content %}
<h2>Confirm Delete</h2>
<p>Are you sure you want to delete "{{ movie.title }}"?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit">Yes, Delete</button>
</form>
<a href="{% url 'movie_detail' movie.pk %}">Cancel</a>
{% endblock %}
