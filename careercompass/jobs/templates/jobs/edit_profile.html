{% extends "jobs/base.html" %}

{% block content %}
<div class="edit-profile card">
    <h2>Edit Profile</h2>
    <form method="post" enctype="multipart/form-data" class="profile-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
{% endblock %}
