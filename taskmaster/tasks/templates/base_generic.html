<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TaskMaster</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Ensure the body takes at least the full height of the viewport */
        html, body {
            height: 100%;
            margin: 0;
        }

        /* Make the body a flex container */
        body {
            display: flex;
            flex-direction: column;
        }

        /* Make sure the main content takes up all available space */
        main {
            flex: 1;
        }

        /* Optional: Style for the footer */
        footer {
            background-color: #343a40;
            color: white;
        }
    </style>
</head>
<body class="bg-light">

<header class="bg-dark py-3">
    <nav class="container d-flex justify-content-between">
        <a href="{% url 'home' %}" class="text-white text-decoration-none">Task List</a>
        {% if user.is_authenticated %}
            <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
            </form>
        {% else %}
            <a href="{% url 'login' %}" class="btn btn-outline-light btn-sm">Login</a>
        {% endif %}
    </nav>
</header>

<main class="container py-4">
    {% block content %}
    {% endblock %}
</main>

<!-- Footer -->
<footer class="bg-dark text-white py-3 mt-auto">
    <div class="container text-center">
        <p class="mb-0">&copy; 2025 TaskMaster, All Rights Reserved.</p>
        <p>Designed and developed by Your Name</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
