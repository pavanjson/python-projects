{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MailMaster</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{% static 'newsletter/images/favicon.png' %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'newsletter/css/bootstrap.min.css' %}">
    <style>
        body {
            padding-bottom: 70px;
            background-color: #f8f9fa;
        }
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #343a40;
            color: #fff;
            text-align: center;
            padding: 12px 0;
        }
        .navbar-brand {
            font-weight: bold;
            font-size: 1.3rem;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">ðŸ“§ MailMaster</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      {% if user.is_authenticated %}
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="/subscribers/">Subscribers</a></li>
        <li class="nav-item"><a class="nav-link" href="/compose/">Compose</a></li>
        <li class="nav-item"><a class="nav-link" href="/sent/">Sent</a></li>
        <li class="nav-item"><a class="nav-link" href="/groups/">Groups</a></li>
      </ul>
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown">
            ðŸ‘¤ {{ user.username }}
          </a>

            <li><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></li>
          </ul>
        </li>
      </ul>
      {% else %}
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'register' %}">Register</a></li>
      </ul>
      {% endif %}
    </div>
  </div>
</nav>

<!-- Page Content -->
<div class="container mt-4">
  {% block content %}
  {% endblock %}
</div>

<!-- Footer -->
<footer>
  <div class="container">

</body>
</html>
